# Transcript Sync CronJob
# Defensive cron job that catches transcriptions that missed the event-driven signal.
# Runs every 15 minutes to find recordings with completed transcription
# that haven't been synced to Supabase yet.
apiVersion: batch/v1
kind: CronJob
metadata:
  name: transcript-sync
  namespace: attendee
spec:
  schedule: "*/15 * * * *"  # Every 15 minutes
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      activeDeadlineSeconds: 600  # 10 minute timeout
      template:
        spec:
          serviceAccountName: attendee-bot-creator
          restartPolicy: OnFailure
          containers:
          - name: transcript-sync
            image: ghcr.io/hjs48/attendee:latest
            imagePullPolicy: IfNotPresent
            command:
              - /bin/sh
              - -c
              - "python manage.py sync_stuck_transcripts"
            envFrom:
              - configMapRef:
                  name: env
              - secretRef:
                  name: app-secrets
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi
            volumeMounts:
            - name: code-volume
              mountPath: /attendee
          volumes:
          - name: code-volume
            hostPath:
              path: /home/deploy/meetings/attendee
              type: Directory
