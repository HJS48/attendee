apiVersion: apps/v1
kind: Deployment
metadata:
  name: attendee-api
  namespace: attendee
  labels:
    app: attendee-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: attendee-api
  template:
    metadata:
      labels:
        app: attendee-api
    spec:
      serviceAccountName: attendee-bot-creator
      containers:
        - name: attendee-api
          image: ghcr.io/hjs48/attendee:latest
          imagePullPolicy: Always
          command: ["gunicorn"]
          args:
            - "attendee.wsgi:application"
            - "--bind"
            - "0.0.0.0:8000"
            - "--workers"
            - "2"
            - "--threads"
            - "4"
            - "--timeout"
            - "120"
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: env
            - secretRef:
                name: app-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: attendee-api
  namespace: attendee
spec:
  selector:
    app: attendee-api
  ports:
    - port: 8000
      targetPort: 8000
