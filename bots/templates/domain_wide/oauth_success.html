<!DOCTYPE html>
<html>
<head>
    <title>Calendar Connected</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .success-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .success-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #28a745;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 12px;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
        .email {
            font-weight: 600;
            color: #333;
        }
        .close-note {
            margin-top: 24px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">&#10003;</div>
        <h1>Calendar Connected</h1>
        <p>Your {{ provider }} calendar for <span class="email">{{ email }}</span> has been successfully connected.</p>
        <p class="close-note">You can close this window.</p>
    </div>
</body>
</html>
